<div class="games-wrapper" *ngIf="games?.length; else noGames">
    <div *ngFor="let game of games"
        class="game" 
        [ngClass]="{'hidden': !(game | isInActiveCategory : activeCategory)}">
        <app-game-card [game]="game" [activeCategory]="activeCategory"></app-game-card>
    </div>
</div>

<ng-template #noGames>
    No games available in this category
</ng-template>
